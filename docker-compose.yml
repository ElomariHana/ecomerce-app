services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    networks:
      - microservices-net
    volumes:
      - postgres-data:/var/lib/postgresql/data
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8762:8762"
    networks:
      - microservices-net
    environment:
     SPRING_PROFILES_ACTIVE: docker
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8083:8083"
    depends_on:
      - discovery-service
    networks:
      - microservices-net
    environment:
      SPRING_PROFILES_ACTIVE: docker
  order:
    build: ./order-service
    container_name: order
    ports:
      - "8084:8084"
    depends_on:
      - discovery-service
    networks:
      - microservices-net
    environment:
     SPRING_PROFILES_ACTIVE: docker
  product:
    build: ./product-service
    container_name: product
    ports:
      - "8081:8081"
    depends_on:
      - discovery-service
    networks:
      - microservices-net
    environment:
      SPRING_PROFILES_ACTIVE: docker
  user:
    build: ./user-service
    container_name: user
    ports:
      - "8082:8082"
    depends_on:
      - discovery-service
      - postgres
    networks:
      - microservices-net
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yourpassword
volumes:
  postgres-data:
networks:
  microservices-net:
    driver: bridge